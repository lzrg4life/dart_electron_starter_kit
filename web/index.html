<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Electron</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  </head>
  <body>
    <h1>Dart in Electron</h1>
    <h3>A strongly-typed experience, with hot reloading, too!</h3>
    <i
      >On the first run, you may need to refresh after some time, to give some
      time for the build server to start.
    </i>
    <script>
      window._electronRequire = require;
      delete window.require;
    </script>
    <script defer src="main.dart.js" type="text/javascript"></script>
  </body>
</html>
